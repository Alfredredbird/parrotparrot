<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit IP Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
        }
        .card-header {
            background-color: #333;
            font-weight: bold;
        }
        .card-body {
            background-color: #1f1f1f;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit IP Data for {{ ip }}</h1>

        <div class="card mb-3">
            <div class="card-header">Edit IP Information</div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="ip">IP Address</label>
                        <input type="text" class="form-control" id="ip" name="ip" value="{{ scan_result.get('geolocation', {}).get('ip', '') }}" required>
                    </div>
                    <div class="form-group">
                        <label for="hostname">Hostname</label>
                        <input type="text" class="form-control" id="hostname" name="hostname" value="{{ scan_result.get('geolocation', {}).get('hostname', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ scan_result.get('geolocation', {}).get('city', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="{{ scan_result.get('geolocation', {}).get('country', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="timestamp">Timestamp</label>
                        <input type="text" class="form-control" id="timestamp" name="timestamp" value="{{ scan_result.get('timestamp', '') }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <a href="{{ url_for('display_scan_result', ip=ip) }}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
