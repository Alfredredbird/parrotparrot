<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Home</title>
    <style>
       
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Welcome to Your IP Scanner Dashboard</h1>
        <div class="button-container">
            <a href="{{ url_for('display_ip_data') }}" class="button">View IP Data</a>
            <a href="{{ url_for('analytics') }}" class="button">Analytics</a>
        </div>
        <form action="{{ url_for('run_ip_scan') }}" method="POST">
            <input type="text" name="ip" placeholder="Enter IP address" required>
            <button type="submit">Run Scan</button>
        </form>
        <div class="footer">
            <p>https://github.com/Alfredredbird/parrotparrot</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 100; // Number of particles
        const colors = ['#00BFFF', '#1E90FF', '#4682B4', '#87CEFA'];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1; // Random size
                this.speedX = Math.random() * 3 - 1.5; // Random horizontal speed
                this.speedY = Math.random() * 3 - 1.5; // Random vertical speed
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            drawLines();
            requestAnimationFrame(animate);
        }

        function drawLines() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)'; // Bright cyan color for better visibility
            ctx.lineWidth = 1.5; // Slightly thicker lines
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) { // Draw lines if particles are within 100 pixels
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }


        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
